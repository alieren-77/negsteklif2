
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEGS Tech - Teknik Analiz ve Teklif Sunumu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            .container {
                box-shadow: none !important;
                margin: 0 !important;
                max-width: 100% !important;
            }
        }
        /* Custom scrollbar for chat */
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #e65100;
            border-radius: 10px;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useRef, useMemo } from 'react';
        import ReactDOM from 'react-dom/client';
        import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, ReferenceLine } from 'recharts';
        import { GoogleGenAI } from "@google/genai";

        // --- Constants & Data ---
        const COLORS = {
            primary: '#0f2445',
            secondary: '#e65100',
            success: '#2e7d32',
            danger: '#d32f2f',
            warning: '#f57c00',
            info: '#0288d1',
        };

        const ANALYSIS_DATA = [
            {
                device: '1 Adet Lazer Cihazı',
                avgConsumption: '3 - 4 kW',
                peakCurrent: '~25 Amper',
                response3040: '%60 Yük (Stabil)',
                response60: '%25 Yük (Çok Rahat)',
                status3040: 'stable',
                status60: 'comfortable',
            },
            {
                device: '2 Adet Lazer + Klima',
                avgConsumption: '12 - 15 kW',
                peakCurrent: '~60 Amper',
                response3040: '%90 Yük (Sınırda)',
                response60: '%45 Yük (Stabil)',
                status3040: 'limit',
                status60: 'stable',
            },
            {
                device: '3-4 Cihaz Eşzamanlı (Tam Kapasite)',
                avgConsumption: '20 - 24 kW',
                peakCurrent: '~80-100 Amper',
                response3040: 'BYPASS / ÇÖKME',
                response60: 'GÜVENLİ (%65 Yük)',
                status3040: 'fail',
                status60: 'safe',
            },
        ];

        const PRICING_OPTIONS = [
            {
                id: 'A',
                title: 'Seçenek A: Mevcut Sistem Onarımı (20 kVA)',
                subtitle: 'Mevcut cihazın akü değişimi ve onarım maliyetidir. (1 adet lazer cihazı için uygundur.)',
                color: '#455a64',
                items: [
                    { name: '12V 7Ah Kuru Tip Akü', quantity: '40 Adet', price: 800 },
                    { name: 'Akü değişimi, Montaj, Servis & Periyodik Bakım', quantity: '1 Adet', price: 350 },
                ],
                warning: 'Cihazın çalıştırılmasının ardından, sağlamlık kontrolü için test edilerek net fiyatlandırma yapılabilir. Cihaz testleri başarısız olursa, uzun süreli kullanımda tekrar maliyet değişikliği meydana gelebilir.',
            },
            {
                id: 'B',
                title: 'Seçenek B: 30 kVA Sistem (Sadece UPS + Hizmet)',
                subtitle: '* Bu seçenek kapasite sınırındadır, ileride yükseltme gerektirebilir.',
                color: '#d32f2f',
                items: [
                    { name: '30 kVA 3p:3p PF:1 Online UPS', quantity: '1 Adet', price: 3500 },
                    { name: 'Profesyonel Montaj ve Devreye Alma Hizmeti', quantity: '1 Hizmet', price: 500 },
                ],
            },
            {
                id: 'C',
                title: 'Seçenek C: 40 kVA Sistem (Sadece Donanım)',
                subtitle: 'Donanım odaklı orta ölçekli çözüm.',
                color: '#ef6c00',
                items: [
                    { name: '40 kVA 3p:3p PF:1 Online UPS (Kampanyalı)', quantity: '1 Adet', price: 3000 },
                    { name: '12V 55Ah Akü Grubu (40 Adet) + Kabin Seti', quantity: '1 Takım', price: 5420 },
                ],
            },
            {
                id: 'D',
                title: 'Seçenek D: 60 kVA (Tam Güvenli Kapasite)',
                subtitle: 'İşletmenizin büyümesi durumunda dahi sorunsuz çalışacak en güvenli yapıdır.',
                color: '#2e7d32',
                recommended: true,
                items: [
                    { name: '60 KVA 3p:3p PF:1 Online UPS', quantity: '1 Adet', price: 4300 },
                    { name: '12V 55Ah Akü Grubu (40 Adet) + Kabin Seti', quantity: '1 Takım', price: 5420 },
                ],
            },
        ];

        // --- Services ---
        const SYSTEM_INSTRUCTION = `
            You are a senior power systems engineer at NEGS Tech, an expert in UPS (Uninterruptible Power Supply) systems. 
            You are assisting "Hakan Kara" from "Serik Güzellik Merkezi" regarding their power analysis proposal.
            - NEGS Tech since 1984.
            - Client has high-end lasers (~25A peak current).
            - Recommend 60kVA for safe 65% load.
            - Discuss Gen+UPS vs Solar.
            Tone: Professional, Turkish, Concise. Always push for Option D (60kVA).
        `;

        async function getSmartAdvice(message) {
            try {
                const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || '' });
                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: message,
                    config: { systemInstruction: SYSTEM_INSTRUCTION }
                });
                return response.text;
            } catch (error) {
                console.error(error);
                return "Üzgünüm, şu an yanıt veremiyorum.";
            }
        }

        // --- Components ---

        const Header = () => (
            <header className="bg-white px-10 py-8 border-b-4 border-[#e65100] flex flex-col md:flex-row justify-between items-center gap-4">
                <div className="flex flex-col items-center md:items-start">
                    <h1 className="text-3xl font-bold tracking-tight text-[#0f2445]">
                        NEGS <span className="text-[#e65100] font-light">Tech</span>
                    </h1>
                    <small className="text-gray-500 font-medium">Güç Sistemleri | Since 1984</small>
                </div>
                <div className="text-center md:text-right">
                    <p className="text-gray-600 text-sm">Sayın</p>
                    <strong className="text-[#0f2445] text-lg block leading-tight">Hakan Kara</strong>
                    <p className="text-gray-600 text-sm mt-1">Serik Güzellik Merkezi</p>
                    <p className="text-gray-400 text-xs mt-1">Tarih: 26.06.2024</p>
                </div>
            </header>
        );

        const Hero = () => (
            <div className="bg-[#0f2445] text-white py-12 px-6 text-center">
                <h2 className="text-2xl md:text-3xl font-light mb-2">Lazer Epilasyon Güç Analizi</h2>
                <h3 className="text-xl md:text-2xl font-semibold text-[#e65100]">Kapasite Hesaplaması ve Yatırım Teklifi</h3>
            </div>
        );

        const AnalysisSection = () => {
            const [activeDeviceIndex, setActiveDeviceIndex] = useState(0);
            const chartData = useMemo(() => [
                { name: '30-40 kVA Kapasite', val: 30, color: '#94a3b8' },
                { name: 'Sizin Talebiniz (Pik)', val: activeDeviceIndex === 0 ? 10 : activeDeviceIndex === 1 ? 25 : 45, color: COLORS.danger },
                { name: '60 kVA Kapasite', val: 60, color: COLORS.success },
            ], [activeDeviceIndex]);

            return (
                <section className="p-6 md:p-10 border-b border-gray-100">
                    <div className="flex items-center gap-3 mb-8 bg-gray-50 py-3 px-4 border-l-8 border-[#e65100]">
                        <h2 className="text-xl font-bold text-[#0f2445] uppercase tracking-wider">1. UPS Güç Hesap Tablosu ve Kapasite Analizi</h2>
                    </div>
                    <div className="overflow-x-auto mb-10">
                        <table className="w-full border-collapse">
                            <thead>
                                <tr className="bg-slate-600 text-white">
                                    <th className="p-3 text-left">Cihaz / Yük Durumu</th>
                                    <th className="p-3">Ortalama Tüketim</th>
                                    <th className="p-3">Pik (Demeraj) Akımı</th>
                                    <th className="p-3">30-40 kVA Tepkisi</th>
                                    <th className="p-3">60 kVA Tepkisi</th>
                                </tr>
                            </thead>
                            <tbody>
                                {ANALYSIS_DATA.map((row, idx) => (
                                    <tr 
                                        key={idx} 
                                        className={`border-b border-gray-200 transition-colors cursor-pointer hover:bg-orange-50 ${activeDeviceIndex === idx ? 'bg-orange-50' : ''}`}
                                        onClick={() => setActiveDeviceIndex(idx)}
                                    >
                                        <td className="p-4 font-bold text-[#0f2445]">{row.device}</td>
                                        <td className="p-4 text-center text-sm">{row.avgConsumption}</td>
                                        <td className="p-4 text-center text-sm">{row.peakCurrent}</td>
                                        <td className="p-4 text-center">
                                            <span className={`inline-block px-3 py-1 rounded text-xs font-bold border ${
                                                row.status3040 === 'fail' ? 'bg-red-50 text-red-700 border-red-200' :
                                                row.status3040 === 'limit' ? 'bg-orange-50 text-orange-700 border-orange-200' :
                                                'bg-blue-50 text-blue-700 border-blue-200'
                                            }`}>
                                                {row.response3040}
                                            </span>
                                        </td>
                                        <td className="p-4 text-center">
                                            <span className="inline-block px-3 py-1 rounded text-xs font-bold border bg-green-50 text-green-700 border-green-200">
                                                {row.response60}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                        <div className="h-[300px] w-full bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                            <h4 className="text-sm font-bold text-[#0f2445] mb-4">Anlık Güç Talebi vs. Sistem Kapasitesi (kW)</h4>
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={chartData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="name" fontSize={10} />
                                    <YAxis fontSize={10} />
                                    <Tooltip cursor={{fill: 'transparent'}} />
                                    <Bar dataKey="val" radius={[4, 4, 0, 0]}>
                                        {chartData.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                                    </Bar>
                                    <ReferenceLine y={chartData[1].val} stroke={COLORS.danger} strokeDasharray="3 3" />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                        <div className="bg-[#fff8e1] border-l-4 border-amber-400 p-6 rounded-r-lg text-sm text-gray-700">
                            <h4 className="text-amber-700 font-bold mb-3">Neden 30 veya 40 kVA Yetersiz?</h4>
                            <ul className="space-y-2">
                                <li><strong>1. Demeraj:</strong> Lazerler atış anında şebekeden yüksek akım çeker. 3 cihaz aynı anda atış yaptığında 40 kVA sistem dahi yetersiz kalabilir.</li>
                                <li><strong>2. Regülasyon Riski:</strong> Bypass moduna geçen UPS koruma yapamaz, pahalı kartlarınız yanabilir.</li>
                                <li><strong>3. 60 kVA Konforu:</strong> %65 yük bandı ile ideal verimlilik ve güven sağlar.</li>
                            </ul>
                        </div>
                    </div>
                </section>
            );
        };

        const PricingSection = () => {
            const OptionTable = ({ option }) => {
                const subTotal = option.items.reduce((sum, item) => sum + item.price, 0);
                const vat = subTotal * 0.20;
                const grandTotal = subTotal + vat;
                return (
                    <div className={`mb-12 rounded-lg overflow-hidden border ${option.recommended ? 'ring-2 ring-green-500 shadow-lg' : 'border-gray-200'}`}>
                        <div className="p-4" style={{ backgroundColor: option.color }}>
                            <h3 className="text-white font-bold flex justify-between items-center text-sm">
                                {option.title}
                                {option.recommended && <span className="bg-white text-green-700 text-[9px] px-2 py-0.5 rounded-full uppercase">Tavsiye Edilen</span>}
                            </h3>
                        </div>
                        <div className="bg-white p-5">
                            <p className="text-[10px] text-gray-500 mb-4">{option.subtitle}</p>
                            <table className="w-full text-xs mb-4">
                                <thead className="bg-slate-800 text-white">
                                    <tr><th className="p-2 text-left">Ürün / Hizmet</th><th className="p-2">Miktar</th><th className="p-2 text-right">Fiyat</th></tr>
                                </thead>
                                <tbody>
                                    {option.items.map((item, i) => (
                                        <tr key={i} className="border-b border-gray-100 italic">
                                            <td className="p-2 py-3 text-[#0f2445]">{item.name}</td>
                                            <td className="p-2 py-3 text-center">{item.quantity}</td>
                                            <td className="p-2 py-3 text-right font-semibold">${item.price.toLocaleString()}</td>
                                        </tr>
                                    ))}
                                    <tr className="bg-gray-50 font-bold">
                                        <td colSpan={2} className="p-2 text-right">GENEL TOPLAM (+KDV):</td>
                                        <td className="p-2 text-right text-lg">${grandTotal.toLocaleString()}</td>
                                    </tr>
                                </tbody>
                            </table>
                            {option.warning && <p className="text-[10px] text-blue-800 bg-blue-50 p-2 border-l-2 border-blue-400 italic">⚠️ {option.warning}</p>}
                        </div>
                    </div>
                );
            };

            return (
                <section className="p-6 md:p-10 border-b border-gray-100">
                    <div className="flex items-center gap-3 mb-8 bg-gray-50 py-3 px-4 border-l-8 border-[#e65100]">
                        <h2 className="text-xl font-bold text-[#0f2445] uppercase tracking-wider">2. Kapasite Seçenekleri ve Fiyatlandırma</h2>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8">
                        {PRICING_OPTIONS.map(opt => <OptionTable key={opt.id} option={opt} />)}
                    </div>
                </section>
            );
        };

        const DatasheetSection = () => {
            const generalFeatures = [
                "Yüksek frekanslı çevrimiçi çift dönüşüm teknolojisi",
                "Aktif güç faktörü düzeltmesi (APFC), 0,99'a kadar giriş",
                "Çıkış gücü faktörü 1,0",
                "5 inç LCD renkli dokunmatik ekran",
                "ECO modunda %98'e varan iş verimliliği",
                "2 YIL Garanti / 10 Yıl Yedek Parça Garantisi"
            ];
            const specs = [
                { label: "GÜÇ", values: ["10 KVA", "20 KVA", "30 KVA", "40 KVA", "60 KVA"] },
                { type: "header", label: "GİRİŞ / ÇIKIŞ" },
                { label: "Gerilim", values: ["380 / 400 / 415 Vac.", "", "", "", ""] },
                { label: "Verim", values: ["%95", "%95", "%95", "%96", "%96"] },
                { label: "Net Ağırlık (Kg)", values: ["82", "145", "215", "42", "48"] },
            ];

            return (
                <section className="p-6 md:p-10 border-b border-gray-100">
                    <div className="flex items-center gap-3 mb-8 bg-gray-50 py-3 px-4 border-l-8 border-[#0f2445]">
                        <h2 className="text-xl font-bold text-[#0f2445] uppercase tracking-wider">3. Teknik Özellikler (Datasheet)</h2>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                        {generalFeatures.map((f, i) => <div key={i} className="text-xs text-gray-700 flex gap-2"><span>•</span> {f}</div>)}
                    </div>
                    <table className="w-full text-[10px] border border-gray-200">
                        <tr className="bg-[#0f2445] text-white">
                            <th className="p-2 text-left">ÖZELLİK</th>{specs[0].values.map(v => <th key={v} className="p-2">{v}</th>)}
                        </tr>
                        {specs.slice(1).map((s, i) => (
                            s.type === "header" ? 
                            <tr key={i}><td colSpan={6} className="bg-gray-100 p-1 font-bold text-center">{s.label}</td></tr> :
                            <tr key={i} className="border-b"><td className="p-2 font-bold">{s.label}</td>{s.values.map((v, vi) => <td key={vi} className="p-2 text-center">{v || "—"}</td>)}</tr>
                        ))}
                    </table>
                </section>
            );
        };

        const StrategySection = () => (
            <section className="p-6 md:p-10 bg-slate-50">
                <div className="flex items-center gap-3 mb-8 bg-white py-3 px-4 border-l-8 border-[#e65100]">
                    <h2 className="text-xl font-bold text-[#0f2445] uppercase tracking-wider">4. Enerji Yönetim Stratejisi</h2>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-sm">
                    <div className="bg-green-50 p-6 rounded-xl border border-green-100">
                        <h4 className="font-bold text-green-800 mb-4 uppercase">⚡ Jeneratör + UPS</h4>
                        <p className="text-green-900 italic">"Kesintisiz seanslar için zorunlu ikili."</p>
                    </div>
                    <div className="bg-orange-50 p-6 rounded-xl border border-orange-100">
                        <h4 className="font-bold text-orange-800 mb-4 uppercase">☀️ Sadece GES (Güneş)</h4>
                        <p className="text-orange-900 italic">"Fatura tasarrufu sağlar ancak kesintide korumaz."</p>
                    </div>
                </div>
            </section>
        );

        const SmartAdvisor = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'bot', text: 'Merhaba Hakan Bey, teknik konularda size nasıl yardımcı olabilirim?' }]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages]);

            const handleSend = async () => {
                if (!input.trim() || loading) return;
                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInput('');
                setLoading(true);
                const reply = await getSmartAdvice(userMsg);
                setMessages(prev => [...prev, { role: 'bot', text: reply }]);
                setLoading(false);
            };

            return (
                <div className="fixed bottom-6 right-6 z-50 no-print">
                    {!isOpen ? (
                        <button onClick={() => setIsOpen(true)} className="bg-[#e65100] text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform">
                            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                        </button>
                    ) : (
                        <div className="bg-white w-80 md:w-96 h-[500px] rounded-2xl shadow-2xl border border-gray-200 flex flex-col overflow-hidden animate-in">
                            <div className="bg-[#0f2445] p-4 text-white flex justify-between">
                                <span className="font-bold">Akıllı Danışman</span>
                                <button onClick={() => setIsOpen(false)}>×</button>
                            </div>
                            <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50 chat-scroll">
                                {messages.map((m, i) => (
                                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`p-2 rounded-lg text-xs max-w-[80%] ${m.role === 'user' ? 'bg-[#e65100] text-white' : 'bg-white border'}`}>{m.text}</div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-3 border-t flex gap-2">
                                <input type="text" value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSend()} placeholder="Soru sorun..." className="flex-1 text-xs p-2 border rounded-full focus:ring-1 focus:ring-orange-500 outline-none" />
                                <button onClick={handleSend} className="bg-[#0f2445] text-white px-3 py-1 rounded-full text-xs">Gönder</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => (
            <div className="min-h-screen pb-20">
                <div className="container mx-auto max-w-[950px] bg-white shadow-2xl rounded-xl overflow-hidden mt-0 md:mt-10 mb-10 border border-gray-200">
                    <Header />
                    <Hero />
                    <main>
                        <AnalysisSection />
                        <PricingSection />
                        <DatasheetSection />
                        <StrategySection />
                    </main>
                    <footer className="bg-[#333] text-gray-400 p-8 text-center text-[10px]">
                        <p>© 1984-2024 NEGS Tech Tüm Hakları Saklıdır. | Antalya / Muratpaşa</p>
                    </footer>
                </div>
                <div className="fixed bottom-6 left-6 no-print">
                    <button onClick={() => window.print()} className="bg-slate-800 text-white px-6 py-2 rounded-full shadow-lg hover:bg-black transition-all text-sm font-bold flex gap-2 items-center">
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                        YAZDIR (PDF)
                    </button>
                </div>
                <SmartAdvisor />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
